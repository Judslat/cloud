<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    padding: 15px;
    font-size: 20px;
}

/* MOBILE-FIRST GRID */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 12px;
}

/* TABLETS */
@media (min-width: 600px) {
    .gallery {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* DESKTOP */
@media (min-width: 1000px) {
    .gallery {
        grid-template-columns: repeat(7, 1fr);
        max-width: 1400px;
        margin: auto;
    }
}

.thumb {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 10px;
    background: #000;
}

.thumb img {
    width: 100%;
    display: block;
    transition: transform 0.25s ease, opacity 0.3s ease;
    -webkit-tap-highlight-color: transparent;
}

.thumb:hover img {
    transform: scale(1.05);
}

.thumb:active img {
    transform: scale(0.97);
    opacity: 0.85;
}

.label {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 6px;
    text-align: center;
    font-size: 11px;
}

.thumb a {
    text-decoration: none;
    color: white;
}

/* BACK BUTTON AT BOTTOM */
.back {
    display: block;
    width: calc(100% - 24px);
    margin: 20px auto 30px;
    padding: 18px 0;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #222;
    border-radius: 10px;
    text-decoration: none;
}

.back:hover {
    background: #333;
}

/* Bigger on phones */
@media (max-width: 600px) {
    .back {
        font-size: 20px;
        padding: 22px 0;
    }
}
</style>
</head>
